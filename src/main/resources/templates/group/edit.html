<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head ('Edit profile')"></head>

<body>
	<header th:insert="blocks/header :: header" />
	<div class="container">
		<div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
			<div class="card">
				<div class="card-header">
					<i class="fa fa-user"></i> Group
				</div>
				<div class="card-block" style="padding: 24px;">
					<form name="f" th:action="${'/group/edit/'+group.getId()}" method="post">
						<fieldset>
							<!-- Login Controls -->
							<div class="form-group">
								<label for="txtName">Name</label>
								<input type="text" th:value="${group.getName()}" class="form-control" name="txtName" id="txtName"
									placeholder="Name">
							</div>
							<!-- Login Button -->
							<div class="form-actions" style="margin-top: 12px;">
								<button type="submit" class="btn btn-primary">Edit</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="fragments/common :: footer"></footer>

</body>

</html>
