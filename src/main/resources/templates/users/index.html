<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head ('Users')"></head>

<body>
	<header th:insert="blocks/header :: header" />

	<div class="container">
		<div class="card-columns">
			<div th:each="user : ${users}" class="card my-3">

				<div class="card-header pl-3 py-1">
					<h5><span th:text="${ user.getName() }"/> <span th:text="${ user.getSurname() }" /></h5>

					<form th:action="@{/users/delete}" method="post" class="float-right">
						<input type="hidden" th:name="id" th:value="${user.getId()}" />
						<button type="submit" class="btn btn-danger btn-sm">
							<span aria-hidden="true">&times;</span>
						</button>
					</form>

				</div>

				<div class="card-body">
					<span class="card-text" th:text="${user.getGroup().getName()}"></span>
				</div>

				<div class="card-footer">
					<a th:href="${'/users/edit?id=' + user}"><small class="text-muted">Edit</small></a>
				</div>

			</div>
		</div>
	</div>

	<footer th:replace="fragments/common :: footer"></footer>

</body>

</html>
