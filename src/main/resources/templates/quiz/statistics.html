<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head th:replace="fragments/common :: head ('Edit profile')"></head>

<body>
	<header th:insert="blocks/header :: header" />

	<div class="container">
		<h2>Section title</h2>
		<div class="table-responsive">
			<table class="table table-striped table-sm">
				<thead>
					<tr>
						<th>#ID</th>
						<th>Username</th>
						<th>Group</th>
						<th>Score</th>
						<th>Answers</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="score:${scores}">
						<td th:text="${score.getId()}" />
						<td th:text="${score.getUser().getUsername()}" />
						<td th:text="${score.getUser().getGroup().getName()}" />data</td>
						<td th:text="${score.getScore()}" />
						<td><a th:href="${'/quiz/answers?user_id=' + score.getUser().getId() + '&quiz_id=' + score.getId()}"></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<footer th:replace="fragments/common :: footer"></footer>
</body>

</html>
