<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head th:replace="fragments/common :: head ('Edit profile')"></head>

<body>
	<header th:insert="blocks/header :: header" />
	<div class="container">
		<div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
			<div class="card">
				<div class="card-header">
					<i class="fa fa-user"></i> Edit quiz
				</div>
				<div class="card-block" style="padding: 24px;">
					<form action="/quiz/add" th:object="${quiz}" method="post">
						<div class="form-row">
							<div class="form-group">
								<label for="name">Name</label>
								<input type="text" class="form-control" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
									id="name" th:field="*{name}" th:placeholder="Name" />
								<div class="invalid-feedback" th:errors="*{name}">
								</div>
							</div>
							<div class="form-group">
								<label for="tag">Tag</label>
								<input type="text" class="form-control" id="tag" th:field="*{tag}" th:placeholder="Tag" />
							</div>
						</div>
						<div class="form-group">
							<label for="description">Description</label>
							<textarea class="form-control" id="description"
								th:classappend="${#fields.hasErrors('text')} ? 'is-invalid'" th:field="*{text}" rows="3"
								th:placeholder="Description"></textarea>
							<div class="invalid-feedback" th:errors="*{text}">
							</div>
						</div>
						<input type="hidden" name="id" th:if="${quiz}" th:value="${quiz.id}">
						<button type="submit" class="btn btn-success">Save quiz</button>
						<button type="reset" class="btn btn-outline-success">Reset</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="fragments/common :: footer"></footer>
</body>

</html>
